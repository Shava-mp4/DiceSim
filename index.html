<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dice Simulator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Dice Simulator</h1>
    <hr />
    <h3>Choose a simulation option</h3>
    <select name="DROp" id="DRO" title="dice-roll-option">
      <option value="DR1">Roll Dice Once</option>
      <option value="DR5">Roll Dice 5 Times</option>
      <option value="DRX">Roll Dice X Times</option>
      <option value="DRS">Roll Dice Until Snake Eyes</option>
    </select>
    <p>
      <button id="rollbtn">ROLL</button>
      <button id="resetbtn">RESET</button>
    </p>
    <div id="dice">
      <p>
        <img id="result-image1" src="images/0.png" alt="Dice-0" />
        <img id="result-image2" src="images/0.png" alt="Dice-0" />
      </p>
    </div>

    <div>
      <h3>Dice Rolls</h3>
      <p id="rollNum"></p>
    </div>

    <hr />
    <h3>Mini Game</h3>
    <p>Roll the die and try to get a higher number than the computer.</p>

    <p>Choose how many dice you want to use:</p>

    <select name="DNum" id="DAmnt" title="number-of-dice">
      <option value="oneD">One Dice</option>
      <option value="twoD">Two Die</option>
      <option value="threeD">Three Die</option>
    </select>

    <p><button id="playbtn">Play</button></p>

    <div id="computer-dis">
      <h3>Computer Roll:</h3>
      <p class="mini-game-dis" id="computer"></p>
      <p id="comp-imgs">
        <img id="computer-img" src="images/0.png" alt="compsImg" />
      </p>
      <p id="comp-roll-amnts"></p>
    </div>
    <div id="user-dis">
      <h3>Your Roll:</h3>
      <p class="mini-game-dis" id="user"></p>
      <p id="user-imgs">
        <img id="user-img" src="images/0.png" alt="usersImg" />
      </p>
      <p id="user-roll-amnts"></p>
    </div>
  </body>
</html>
